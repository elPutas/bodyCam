    firebase.initializeApp(config);

    const settings = {/* your settings... */ timestampsInSnapshots: true};

    var docRefActual = db.collection('clases')
    var docRefContent = db.collection('salones')
    var docRefSedes = db.collection('sedes')
    var docRefPais = db.collection('paises')
    var docRefCiudad = db.collection('ciudades')


    $(document).ready(function ()
    {

      //Timepicker
          $('.timepicker').timepicker({
            showInputs: false
          })


          $('#item_link').on('change', function() {
            //load cities
            var _item_link = $( "#item_link option:selected" ).text()
            $("#item_link_c")
            .find('option')
            .remove()
            .end()

            $("#item_link_s")
            .find('option')
            .remove()
            .end()


            docRefCiudad.where("pais", "==", _item_link).get().then(function(querySnapshot) {

                $("#item_link_c").append('<option value="noSeleccionado">Selecciona</option>')
                querySnapshot.forEach(function(doc) {
                    // doc.data() is never undefined for query doc snapshots
                    //console.log(doc.id, " => ", doc.data());
                    var _title = doc.data().nombre
                    var _id = doc.id

                    var div = '<option value="'+_id+'">'+_title+'</option>'

                    $("#item_link_c").append(div)
                    //console.log("value: ",$("#item_link").val());

                });

            });
          });

          $('#item_link_c').on('change', function() {
            //load cities
            var _item_link = $( "#item_link_c option:selected" ).text()
            $("#item_link_s")
            .find('option')
            .remove()
            .end()
            docRefSedes.where("ciudad", "==", _item_link).get().then(function(querySnapshot) {
              $("#item_link_s").append('<option value="noSeleccionado">Selecciona</option>')
                querySnapshot.forEach(function(doc) {
                    // doc.data() is never undefined for query doc snapshots
                    //console.log(doc.id, " => ", doc.data());

                    var _title = doc.data().nombre
                    var _id = doc.id

                    var div = '<option value="'+_id+'">'+_title+'</option>'

                    $("#item_link_s").append(div)
                    //console.log("value: ",$("#item_link").val());

                });
            });
          });

          $('#item_link_s').on('change', function() {
            //load cities
            var _item_link = $( "#item_link_c option:selected" ).text()
            $("#item_link_sa")
            .find('option')
            .remove()
            .end()
            docRefContent.where("ciudad", "==", _item_link).get().then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    // doc.data() is never undefined for query doc snapshots
                    //console.log(doc.id, " => ", doc.data());

                    var _title = doc.data().nombre
                    var _id = doc.id

                    var div = '<option value="'+_id+'">'+_title+'</option>'

                    $("#item_link_sa").append(div)
                    //console.log("value: ",$("#item_link").val());

                });
            });
          });


        //load
        docRefActual.get().then(function(querySnapshot) {
            querySnapshot.forEach(function(doc) {

                var myId = doc.id
                var _title = doc.data().nombre
                var _hInicio = doc.data().h_inicio
                var _hFinal = doc.data().h_final
                var _salon = doc.data().salon
                var _pais = doc.data().pais

                var div = '<tr>\n' +
                    '                            <td>'+_title+'</td>\n' +
                    '                            <td>'+_hInicio+'</td>\n' +
                    '                            <td>'+_hFinal+'</td>\n' +
                    '                            <td>'+_salon+'</td>\n' +

                    '                            <td>\n' +
                    '                                <div class="btn-group">\n' +
                    '                                    <button data-capture="'+myId+'" onclick="editMe(this)" type="button" class="btn btn-info"><i class="fa fa-edit"></i></button>\n' +
                    '                                    <button data-capture="'+myId+'" onclick="deleteMe(this)" type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>\n' +
                    '                                </div>\n' +
                    '                            </td></tr>'

                $("#bodyTable").append(div)


            });

          })

          //load countries
          docRefPais.get().then(function(querySnapshot) {
            $("#item_link").append('<option value="noSeleccionado">Selecciona</option>')
              querySnapshot.forEach(function(doc) {
                  // doc.data() is never undefined for query doc snapshots
                  //console.log(doc.id, " => ", doc.data());

                  var _title = doc.data().nombre
                  var _id = doc.id

                  var div = '<option value="'+_id+'">'+_title+'</option>'

                  $("#item_link").append(div)
                  //console.log("value: ",$("#item_link").val());

              });
          });

        })


        //save
        function save()
        {



          var _region = $('#name_txt').val()
          var _item_pais = $( "#item_link option:selected" ).text();
          var _item_link = $( "#item_link_sa" ).val();
          var _item_ciudad = $( "#item_link_c option:selected" ).text();
          var _item_sede = $( "#item_link_s option:selected" ).text();
          var _item_salon = $( "#item_link_sa option:selected" ).text();
          var _item_link_id = $("#item_link").val()
          var _hInicio = $("#hInicio").val()
          var _hFinal = $("#hFinal").val()

            docRefActual.add({
                nombre:_region,
                h_inicio:_hInicio,
                h_final:_hFinal,
                salon:_item_salon,
                salon_id:_item_link,
                pais:_item_pais,
                ciudad:_item_ciudad,
                sede:_item_sede

                }).then(function(docRef) {

                    window.location.reload()
                })
                .catch(function(error) {
                    console.error("Error writing document: ", error);
                })
        }

        //edit
        function editMe(_this) {

          docRefActual.doc(_this.dataset.capture).get().then(function(doc) {
              if (doc.exists) {
                  $('#myModal').modal('show');
                  $('#name_txt').val(doc.data().nombre)
                  $('#hInicio').val(doc.data().h_inicio)
                  $('#hFinal').val(doc.data().h_final)
              } else {
                  // doc.data() will be undefined in this case
                  console.log("No such document!");
              }
          }).catch(function(error) {
              console.log("Error getting document:", error);
          });

        }

        //delete
        function deleteMe(_this) {

            if (confirm('¿Estas seguro que quieres borrar este item?')) {
                docRefActual.doc(_this.dataset.capture).delete().then(function() {
                    console.log("Document successfully deleted!");
                    window.location.reload()
                }).catch(function(error) {
                    console.error("Error removing document: ", error);
                });
            } else {


            }
        }

        function clearFields()
        {
          $('#name_txt').val("")
          $('#hInicio').val("")
          $('#hFinal').val("")
        }

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
