            var _ciudad = doc.data().ciudad

            var div = '<tr>\n' +
                '                            <td>'+_title+'</td>\n' +
                '                            <td>'+_cc+'</td>\n' +
                '                            <td>'+_ciudad+'</td>\n' +
                '                            <td>\n' +

                '                                    <button data-capture="'+myId+'" onclick="editMe(this)" type="button" class="btn btn-info"><i class="fa fa-edit"></i></button>\n' +

    {

      var _item_link = $( "#item_link option:selected" ).text();
      var _item_link_id = $("#item_link").val()
      var _cc = $("#cc_txt").val()

        docRefActual.add({

            })
    }

            }).catch(function(error) {
                console.error("Error removing document: ", error);
            });
        } else {


        }
    }

    //edit
    function editMe(_this) {

      docRefActual.doc(_this.dataset.capture).get().then(function(doc) {
          if (doc.exists) {
              $('#myModal').modal('show');
              $('#name_txt').val(doc.data().nombre)
              $('#cc_txt').val(doc.data().cc)
              $('#item_link select').val(doc.data().ciudad)
          } else {
              // doc.data() will be undefined in this case
              console.log("No such document!");
          }
      }).catch(function(error) {
          console.log("Error getting document:", error);
